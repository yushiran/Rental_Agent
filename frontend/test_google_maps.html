<!DOCTYPE html>
<html>
<head>
    <title>Test Google Maps</title>
</head>
<body>
    <h1>Google Maps API Test</h1>
    <p>Testing the Google Maps Static API with our key:</p>
    
    <img id="test-map" src="" alt="Test Map" style="max-width: 100%; border: 1px solid #ccc;">
    
    <script>
        // Test fetching config from backend
        fetch('http://localhost:8000/config')
            .then(response => response.json())
            .then(config => {
                console.log('Config loaded:', config);
                
                // Build Google Maps URL
                const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?size=800x600&zoom=11&maptype=roadmap&center=51.5074,-0.1278&key=${config.google_maps_api_key}`;
                
                console.log('Map URL:', mapUrl);
                
                // Set the image source
                document.getElementById('test-map').src = mapUrl;
            })
            .catch(error => {
                console.error('Error:', error);
                document.body.innerHTML += '<p style="color: red;">Error loading config: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
