<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rental Agent Simulation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .control-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 60px;
    }
    label {
      color: white;
      margin-right: 5px;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="game"></div>
    <div id="controls">
      <div class="control-row">
        <label for="tenant-count">Tenants:</label>
        <input type="number" id="tenant-count" value="3" min="1" max="10">
        <button id="initialize-btn">Initialize System</button>
      </div>
      <div class="control-row">
        <button id="start-btn" disabled>Start Negotiation</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <div id="status">Backend Status: Checking...</div>
    <div id="system-status" style="color: white; margin-top: 5px;">System not initialized</div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
